<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">

    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <title>SETLISTr Home</title>
</head>

<body>
    <div class="container">
            <nav class="navbar navbar-default"><h1>S E T L I S T r</h1></nav>
        <div class="row">
            <div class="col-md-12">
                <h5 class="page-header">
                    <span>Welcome to SETLISTr - where you can create a playlist based off your favorite artist's last performance!</span>
                </h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="well transbox" id="search-area">
                    <h5>Search for an Artist or Band</h5>
                    <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Go!</button>
                          </form>
                    <!-- <div class="input-group">
                        <input type="text" id="artist-input" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="search-artist">Go!</button>
                        </span>
                    </div> -->
                </div>
                <div class="transbox" id="setlist-area">
                    <h2 id="setlist-artist"></h2>
                    <ol id="setlist-songs"></ol>
                    <button class="btn btn-primary" id="create-playlist">Create a playlist!</button>
                    <button class="btn btn-primary" id="clear-search">Meh, I'll try another artist!</button>
                </div>
                <h2 id="setlist-error"></h2>
                <div class="well transbox">
                    <h4>Most Popular Playlists</h4>
                    <ol id="global-playlists"></ol>
                </div>
            </div>
            <div class="col-md-4">
                <div class="well transbox">
                    <h3 id="display-name"></h3>
                    <div class="row">
                        <img src="" class="rounded mx-auto d-block" id="profile-image">
                    </div>
                </div>
                <div class="well transbox">
                    <h4>Your Recent Playlists</h4>
                    <ul class="list-unstyled" id="user-playlists"></ul>
                </div>
            </div>
        </div>
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Made by turnupthebase &copy; 2018</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="/js/home.js"></script>
</body>

</html>
