<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <title>SETLISTr Home</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default"><h1>S E T L I S T r</h1></nav>
        <div class="row">
            <div class="col-md-12">
                <h5 class="page-header text-center">
                    <span>Welcome to SETLISTr - where you can create a playlist based off your favorite artist's last performance!</span>
                </h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="well transbox" id="search-area">
                    <h5>Search for an Artist or Band</h5>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-md-2" type="search" aria-label="Search" id="artist-input">
                        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit" id="search-artist">Go!</button>
                    </form>
                    <h2 id="setlist-error"></h2>
                </div>
                <div class="well transbox" id="setlist-area">
                    <h2 class="text-center" id="setlist-artist"></h2>
                    <ol id="setlist-songs"></ol>
                    <div id="setlist-buttons">
                        <button class="btn btn-secondary" id="create-playlist">Make me a playlist!</button>
                        <button class="btn btn-secondary" id="clear-search">I'll try someone else.</button>
                    </div>
                    <h2 id="playlist-outcome"></h2>
                    <button class="btn btn-secondary" id="search-again">Let's do this again.</button>
                </div>
                <div class="well transbox">
                    <h4 class="text-center">Most Popular Playlists</h4>
                    <ol id="global-playlists"></ol>
                </div>
            </div>
            <div class="col-md-4">
                <div class="well transbox">
                    <h3 class="text-center" id="display-name"></h3>
                    <div class="row">
                        <img src="" class="rounded mx-auto d-block img-fluid" alt="Profile Image" id="profile-image">
                    </div>
                </div>
                <div class="well transbox">
                    <h4 class="text-center">Your Recent Playlists</h4>
                    <ul class="list-unstyled" id="user-playlists"></ul>
                </div>
            </div>
        </div>
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Made by turnupthebase &copy; 2018</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="/js/home.js"></script>
</body>

</html>
